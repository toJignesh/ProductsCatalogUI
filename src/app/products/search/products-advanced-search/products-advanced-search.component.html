    <div class="form-group">
      <label for="name">name</label>
      <br>
      <input type="text"
        ngModel
        #name='ngModel'
        name='name'
        id='name'
        >
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <br>
      <input type="text"
        ngModel
        #description='ngModel'
        name='description'
        style='width: 400px;'
        formControlname='description'
        id='description'>
    </div>
    <div class="form-group">
      <label for="price">price (<)</label>
      <br>
      <input type="text"
        ngModel
        #price='ngModel'
        name='price'
        formControlname='price'
        id='price'>
    </div>
    <div class="form-group">
      <label for="quantity">quantity (>)</label>
      <br>
      <input type="text"
        ngModel
        #quantity='ngModel'
        name='quantity'
        formControlname='quantity'
        id='quantity'>
    </div>
    <div class="container">
    <div class="row">
      <div class="col-sm2">
          <button class="btn btn-primary">search</button>
      </div>
      <div class="col-sm2">
          <a style="cursor:pointer;"><span (click)="saveSearch(searchForm.form)">Save Search</span></a>
      </div>
    </div>

  </form>

  <div *ngIf='!isValidForm'>
    <div class="alert alert-warning">at least one value must be specified</div>
  </div>
