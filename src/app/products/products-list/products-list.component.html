<div>
  <div *ngIf='(products?.length == 0)'>
    No products found.
  </div>
  <div *ngIf='products?.length > 0'>
    <table class='table table-striped'>
      <tbody>
        <tr *ngFor='let product of products' (click)='itemSelected(product.id)'>
          <td>
            {{product.name}}
            <br>
            {{product.briefDescription}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
