<div class="container" class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form #loginForm='ngForm' (ngSubmit)="loginSubmit(loginForm)">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" 
            class="form-control"
            ngModel
            name='username'
            required
            >
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" 
            class="form-control"
            ngModel
            name='password'
            required
            >
    </div>
    <br><br>
    <button class="btn btn-primary" [disabled]='loginForm.invalid'>Login</button>
  </form>
  <div>
    <app-loading-indicator *ngIf="loading"></app-loading-indicator>
    <div *ngIf="showLoginError" class="alert alert-danger">Username or password is incorrect.</div>
  </div>
</div>
